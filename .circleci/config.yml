version: 2.0

config_gcloud: &config_gcloud
  docker:
    - image: google/cloud-sdk:latest
  working_directory: ~/tivi
  environment:
    TERM: dumb

defaults: &defaults
  docker:
    - image: circleci/android:api-27-alpha
  working_directory: ~/tivi
  environment:
    JAVA_TOOL_OPTIONS: "-Xmx1024m"
    GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2 -Dkotlin.incremental=false"
    TERM: dumb

update_sdk: &update_sdk
  name: Update SDK
  command: |
    mkdir "$ANDROID_HOME/licenses" || true
    echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license"
    echo "84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
    sdkmanager "platform-tools" "platforms;android-27"

jobs:
  build:
    <<: *defaults
    steps:
      - run:
          <<: *update_sdk
      - checkout
      - run:
          name: Generate cache key
          command: ./checksum.sh /tmp/checksum.txt
      - restore_cache:
          key: gradle-{{ checksum "/tmp/checksum.txt" }}
      - run:
          name: Download Dependencies
          command: ./gradlew dependencies
      - run:
          name: Decrypt secrets
          command: signing/setup.sh $ENCRYPT_KEY
      - run:
          name: Check and assemble APKs
          command: ./gradlew check assemble app:assembleAndroidTest dependencyUpdates
      - run:
          name: Cleanup secrets
          command: signing/cleanup.sh
      - save_cache:
          paths:
            - ~/.gradle/caches
            - ~/.gradle/wrapper
          key: gradle-{{ checksum "/tmp/checksum.txt" }}
      - store_artifacts:
          path: app/build/outputs/apk
          destination: apks
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_artifacts:
          path: build/dependencyUpdates
          destination: dependencyUpdates
      - store_test_results:
          path: app/build/test-results
      - persist_to_workspace:
          root: .
          paths:
            - build
            - app/build
  deploy_to_play:
    <<: *defaults
    steps:
      - run:
          <<: *update_sdk
      - checkout
      - run:
          name: Generate cache key
          command: ./checksum.sh /tmp/checksum.txt
      - restore_cache:
          key: gradle-{{ checksum "/tmp/checksum.txt" }}
      - attach_workspace:
          at: ~/tivi
      - run:
          name: Decrypt secrets
          command: signing/setup.sh $ENCRYPT_KEY
      - run:
          name: Deploy to Alpha channel
          command: ./gradlew publishRelease
      - run:
          name: Cleanup secrets
          command: signing/cleanup.sh
  test_instrumented:
    <<: *config_gcloud
    steps:
      - checkout
      - attach_workspace:
          at: ~/tivi
      - run:
          name: Setup Google Cloud auth
          command: ftl-tests/setup.sh
      - run:
          name: Run tests on Firebase Test Lab
          command: ftl-tests/run-tests.sh $CIRCLE_BUILD_NUM firebase_test_results
          when: always
      - store_artifacts:
          path: firebase_test_results
      - store_test_results:
          path: firebase_test_results

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test_instrumented:
          requires:
            - build
      - deploy_to_play:
          requires:
            - build
          filters:
            branches:
              only: deploy
